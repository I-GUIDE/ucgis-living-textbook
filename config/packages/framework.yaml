framework:
  secret: '%env(string:key:app:json:file:resolve:SECRETS_FILE)%'
  csrf_protection: ~
  #http_method_override: true

  session:
    # With this config, PHP's native session handling is used
    handler_id: ~
    cookie_secure: true

  assets:
    json_manifest_path: '%kernel.project_dir%/public/build/manifest.json'

  #esi: ~
  #fragments: ~
  php_errors:
    log: true
