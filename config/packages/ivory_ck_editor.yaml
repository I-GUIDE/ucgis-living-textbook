ivory_ck_editor:
  autoload: false
  default_config: default
  configs:
    default:
      filebrowserBrowseRoute: "elfinder"
      extraPlugins: "latexeditor,image2"
  plugins:
    latexeditor:
      path:     "/ckeditor-plugins/latexeditor/"
      filename: "plugin.js"
    image2:
      path:     "/ckeditor-plugins/image2/"
      filename: "plugin.js"
