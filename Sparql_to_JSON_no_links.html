<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css"/>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="JS/d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var sparql = d3.select("#sparql").property("value")
      d3sparql.query(endpoint, sparql, render)
    }
    function render(json) {
      var config = {
        "charge": -1000,
        "distance": 40,
        "width": 1200,
        "height": 700,
		"radius": 6,
        "selector": "#result"
      }
      d3sparql.forcegraph(json, config)
    }

    function toggle() {
      d3sparql.toggle()
    }
    </script>
  </head>
  <body>
    <div id="query" style="margin: 10px">
      <h1>d3forcegraph</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <input id="endpoint" class="span5" value="http://localhost:8089/parliament/sparql" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows=15>


Prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#>
Prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
Prefix owl: <http://www.w3.org/2002/07/owl#>
Prefix foaf: <http://xmlns.com/foaf/0.1/>

select distinct ?node1URI  ?node2URI ?node1Label ?node2Label ?node1Link ?node2Link ?relationLabel

{
Graph <http://living.textbook.gis_rs>
{
{?node1URI a owl:Class}

Union
{?node1URI rdfs:subClassOf [owl:someValuesFrom ?node2URI;
                            owl:onProperty ?relation].
}

Union {?node1URI ?relation ?node2URI}

?node1URI rdfs:label ?node1Label.
?node2URI rdfs:label ?node2Label.
?relation rdfs:label ?relationLabel.

Optional {?node1URI foaf:isPrimaryTopicOf ?node1Link}
Optional {?node2URI foaf:isPrimaryTopicOf ?node2Link}


Filter (?relation != rdf:type)
Filter (isBlank(?node2URI) = false)

}
}  order by ?node1URI




      </textarea>
    </div>
    <div id="result"></div>
  </body>
</html>
