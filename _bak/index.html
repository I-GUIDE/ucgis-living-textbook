<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data/vaficon.png"/>

  <!-- Jquery -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>

<div id="container">
  <div id="invisible_frame">
  </div>
  <div id="container_left">
    <div id="open_button_container" class="ui-widget">
      <button id="open_button" class="btn">
        <span>Open concept map</span>
      </button>
    </div>
    <iframe id="iframe_left"></iframe>
  </div>
  <div id="move_containers">
    <div id="move_containers_inner">
      <div id="button_container">
        <button id="drag_button" class="drag_window">
          <span>Drag button</span>
        </button>
      </div>
    </div>
  </div>
  <div id="container_right">
    <iframe id="iframe_right" src="d3.html"></iframe>
  </div>
  <div id="right_button_container">
    <div id="full_screen_button_container" class="button-container">
      <button id="full_screen_button" class="btn d3-button">
        <span>Open full screen</span>
      </button>
    </div>
    <div id="close_button_container" class="button-container">
      <button id="close_button" class="btn d3-button">
        <span>Close concept map</span>
      </button>
    </div>
  </div>

</div>

<!-- Load draggable window script after page load -->
<script type="text/javascript" src="js/draggable_window.js"></script>

</body>
</html>
