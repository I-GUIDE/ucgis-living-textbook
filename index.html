<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data/vaficon.png"/>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="bower_components/crosstab/src/crosstab.js"></script>
  <script type="text/javascript">
    // Install handler to update src
    crosstab.on('wiki_update', function(message){
      document.getElementById("iframe_left").src = message.data;
    });
  </script>
</head>
<body>

<div id="container">
  <div id="invisible_frame">
  </div>
  <div id="container_left">
    <iframe id="iframe_left" src="https://itc-giscience.utwente.nl/doku.php"></iframe>
  </div>
  <div id="move_containers">
    <div id="move_containers_inner">
      <div id="button_container">
        <button id="drag_button" class="drag_window">
          <span>Drag button</span>
        </button>
      </div>
    </div>
  </div>
  <div id="container_right">
    <iframe id="iframe_right" src="d3.html"></iframe>
  </div>
</div>

<!-- Load draggable window script after page load -->
<script type="text/javascript" src="js/draggable_window.js"></script>

</body>
</html>
